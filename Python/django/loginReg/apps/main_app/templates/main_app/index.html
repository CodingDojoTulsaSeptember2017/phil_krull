<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main_app/style/index.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="registration">
        <form class="" action="{% url 'users:register' %}" method="post">
          {% csrf_token %}
          <p>
            First Name
            <input type="text" name="first_name" value="">
          </p>
          <p>
            Last Name
            <input type="text" name="last_name" value="">
          </p>
          <p>
            Email
            <input type="text" name="email" value="">
          </p>
          <p>
            Password
            <input type="password" name="password" value="">
          </p>
          <p>
            Password Confirmation
            <input type="password" name="confirm_password" value="">
          </p>
          <p>
            Date of Birth
            <input type="date" name="dob">
          </p>
          <input type="submit" name="submit" value="Register">
        </form>
      </div><!-- end_of_regristration-->
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      <div class="login">
        <form class="" action="{% url 'users:login' %}" method="post">
          {% csrf_token %}
          <p>
            Email
            <input type="email" name="email" value="">
          </p>
          <p>
            Password
            <input type="password" name="password" value="">
          </p>
          <input type="submit" name="submit" value="Login">
        </form>
      </div><!-- end_of_login-->
    </div><!-- end_of_container-->
  </body>
</html>
