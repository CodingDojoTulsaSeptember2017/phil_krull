<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      // show in the conosle of inspect element
      function maxMinAvg(arr){
        // initialize min, max
        var min = arr[0];
        var max = arr[0];
        var sum = arr[0];

        // sum
        // loop through arr
        for(var i = 1; i < arr.length; i++){
          // check for new min or max
          // update sum
          if(arr[i] < min){
            min = arr[i];
          }
          if(arr[i] > max){
            max = arr[i];
          }
          sum += arr[i];
        }
        // print and return min, max average
        console.log(min, max, sum/arr.length);
        return [min, max, sum/arr.length];
        //
      }
    </script>
