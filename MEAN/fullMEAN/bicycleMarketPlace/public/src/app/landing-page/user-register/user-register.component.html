<form (submit)='register()'>
  <p>First Name: <input type='text' name='first_name' [(ngModel)]='user.first_name'></p>
  <p>Last Name: <input type='text' name='last_name' [(ngModel)]='user.last_name'></p>
  <p>Email: <input type='text' name='email' [(ngModel)]='user.email'></p>
  <p>Password: <input type='text' name='password' [(ngModel)]='user.password'></p>
  <p>Confirm Password: <input type='text' name='first_name' [(ngModel)]='user.confirm_password'></p>
  <input type="submit" name="" value="Register">
</form>
{{ user | json }}
